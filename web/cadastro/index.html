<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProntVet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simpledotcss/2.3.2/simple.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../favicon.svg">
</head>
<body>
    <header>
        <nav></nav>
        <nav></nav>
        <a href=".." id="logo"><h1>🐶 ProntVet</h1></a>
        <nav>
            <a href="../sobre">Sobre</a>
            <a href="../contato">Contato</a>
            <a href="../login">Login</a>
        </nav>
    </header>
    <main>
        <form>
            <h2>Cadastro</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <label for="confirmar-senha">Confirme a senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required><br><br>
            <button type="submit">Cadastrar</button><br><br>
        </form>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
